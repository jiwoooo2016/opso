<!DOCTYPE html>
<html>
<head>
    <title>{{ project.title }}</title>
</head>
<body>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p>평균 점수: {{ avg|floatformat:1 }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="score">점수 (1~5):</label>
        <input type="number" name="score" min="1" max="5" required>
        <button type="submit">평가 제출</button>
    </form>

    <a href="{% url 'project_list' %}">← 목록으로 돌아가기</a>
</body>
</html>
